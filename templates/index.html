<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Hamburger Button (for small screens only) -->
    <button class="hamburger" onclick="toggleSidebar()">â˜° Rooms</button>

    <div class="container">
        
    <div class="sidebar-wrapper" id="sidebarWrapper">
        <div class="sidebar">
            <h2>Chat Rooms</h2>
            <div class="room" onclick="selectRoomAndClose('room1-python')">Python</div>
            <div class="room" onclick="selectRoomAndClose('room2-cpp')">C++</div>
            <div class="room" onclick="selectRoomAndClose-rust)">Rust</div>
            <div class="room" onclick="selectRoomAndClose('room4-bash')">Bash</div>
            <div class="room" onclick="selectRoomAndClose('room5-js')">JavaScript</div>
            <div class="room" onclick="selectRoomAndClose('room5-java')">Java</div>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header" id="chatHeader">Room</div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="/static/chat.js"></script>
</body>
</html>
